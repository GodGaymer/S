<!DOCTYPE html>
<html>
<head>
  <title>Website with Submission Capabilities</title>
  <!-- Add the Firebase JavaScript Libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <!-- Add the CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .success-message {
      color: green;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <form id="submit-form">
      <input type="text" id="chat-input" name="chat-input" placeholder="Type your message..." required>
      <input type="submit" value="Send">
    </form>
  </div>
  
  <div id="successMessage" class="success-message" style="display: none;">
    Form submitted successfully!
  </div>


  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyB_glUOrHeejrCcKZOB6_OGlCcufaF1tLY",
      authDomain: "s2323s.firebaseapp.com",
      databaseURL: "https://s2323s-default-rtdb.firebaseio.com",
      projectId: "s2323s",
      storageBucket: "s2323s.appspot.com",
      messagingSenderId: "196606960554",
      appId: "1:196606960554:web:26ede2e17600d0c41301d3",
    };
   // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var chatMessages = document.getElementById('chat-messages');
    var chatInput = document.getElementById('chat-input');

    document.getElementById('submit-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // get the chat input value
      var chatMessage = chatInput.value;

      // save the data
      firebase.database().ref('submissions').push({
        message: chatMessage
      });

      // reset the chat input
      chatInput.value = '';

      showSuccessMessage();
    });

    function showSuccessMessage() {
      var successMessage = document.getElementById('successMessage');
      successMessage.style.display = 'block';
    }

    // listen for new chat messages
    firebase.database().ref('submissions').on('child_added', function(snapshot) {
      var chatMessage = snapshot.val().message;
      var messageElement = document.createElement('div');
      messageElement.innerText = chatMessage;
      chatMessages.appendChild(messageElement);
    });
  </script>
</body>
</html>
