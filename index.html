<!DOCTYPE html>
<html>
<head>
  <title>Website with Submission Capabilities</title>
  <!-- Add the Firebase JavaScript Libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <!-- Add the CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .success-message {
        color: green;
    }
  </style>
</head>
<body>
  <form id="submit-form">
    <input type="text" id="input" name="input" placeholder="Username" required>
    <input type="submit" value="Submit">
  </form>
  
  <div id="successMessage" class="success-message" style="display: none;">
      Form submitted successfully!
  </div>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyB_glUOrHeejrCcKZOB6_OGlCcufaF1tLY",
      authDomain: "s2323s.firebaseapp.com",
      databaseURL: "https://s2323s-default-rtdb.firebaseio.com",
      projectId: "s2323s",
      storageBucket: "s2323s.appspot.com",
      messagingSenderId: "196606960554",
      appId: "1:196606960554:web:26ede2e17600d0c41301d3",
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var username;
    var inputElement = document.getElementById('input');
    
    document.getElementById('submit-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // If username is undefined, set username
      if (!username) {
        username = inputElement.value;
        inputElement.placeholder = 'Request';
        inputElement.value = '';  // Clear the input field
      } else {
        // save the data
        firebase.database().ref('submissions').push({
          username: username,
          request: inputElement.value
        });

        // reset the form
        event.target.reset();
        inputElement.placeholder = 'Username';
        username = undefined;

        showSuccessMessage();
      }
    });

    function showSuccessMessage() {
      var successMessage = document.getElementById('successMessage');
      successMessage.style.display = 'block';
    }
  </script>
</body>
</html>
